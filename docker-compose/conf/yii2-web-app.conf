<VirtualHost *:${APACHE2_SERVER_IPv4_YII2_FRONTEND_PORT}>
  ServerAdmin vershininyn@yandex.ru
  ServerName ${APACHE2_SERVER_IPv4_HOST}
  DocumentRoot ${APACHE2_YII2_FRONTEND_FROM_ROOT_ABSOLUTE_PATH}
  Options +FollowSymLinks
  AddDefaultCharset utf-8
  DirectoryIndex index.php

    <Directory ${APACHE2_YII2_FRONTEND_FROM_ROOT_ABSOLUTE_PATH}>
        Options +FollowSymLinks
        AllowOverride None
        AddDefaultCharset utf-8
        DirectoryIndex index.php
        Require all granted

        <IfModule mod_rewrite.c>
            RewriteEngine On

            # Merge slashes "//" to "/"
            RewriteCond %{THE_REQUEST} .*\ (.*)//(.*)\ HTTP/
            RewriteRule .* %1/%2 [R=301,L]

            # Redirect /index.php to /
            RewriteCond %{THE_REQUEST} ^.*\ /index\.(?:php|htm|html)(\?.*)?\ HTTP/
            RewriteRule ^.*$ /%1 [R=301,L]

            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.php [L]
        </IfModule>
    </Directory>
</VirtualHost>

