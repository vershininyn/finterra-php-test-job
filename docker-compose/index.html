<body>
<div class="ui two column centered aligned grid">
    <div class="four column centered row">
        <div class="ui placeholder segment">
            <div class="ui two column stackable center aligned grid">
                <div class="middle aligned row">
                    <div class="eight wide column">
                        <h3 class="ui center aligned header">
                            Перевод ОТ пользователя
                        </h3>
                        <div class="ui one column center aligned grid">
                            <div class="center aligned row">
                                <div class="ui left action right labeled input">
                                    <div class="ui basic floating dropdown simple button">
                                        <div class="text">Выберите пользователя:</div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <div class="item">--0--</div>
                                            <div class="item">--1--</div>
                                        </div>
                                    </div>
                                    <input type="text" placeholder="Выберите GUID пользователя...">
                                    <div class="ui basic label">GUID</div>
                                </div>
                            </div>
                            <div class="center aligned row">
                                <div class="ui right labeled input">
                                    <label for="from-balance-amount" class="ui label">Баланс:</label>
                                    <input type="text" placeholder="Amount" id="from-balance-amount">
                                    <div class="ui basic label">RUB</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <h3 class="ui center aligned header">
                            Перевод К пользователю
                        </h3>
                        <div class="ui one column center aligned grid">
                            <div class="center aligned row">
                                <div class="ui left action right labeled input">
                                    <div class="ui basic floating dropdown simple button">
                                        <div class="text">Выберите пользователя:</div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu">
                                            <div class="item">--0--</div>
                                            <div class="item">--1--</div>
                                        </div>
                                    </div>
                                    <input type="text" placeholder="Search">
                                    <div class="ui basic label">GUID</div>
                                </div>
                            </div>
                            <div class="center aligned row">
                                <div class="ui right labeled input">
                                    <label for="to-balance-amount" class="ui label">Баланс:</label>
                                    <input type="text" placeholder="Amount" id="to-balance-amount">
                                    <div class="ui basic label">RUB</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui vertical divider">
                ОТ Перевод К
            </div>
        </div>
        <div class="ui one column stackable center aligned grid">
            <div class="middle aligned row">
                <div class="ui right labeled action input">
                    <label for="from-transfer-sum-amount" class="ui label">Сумма перевода:</label>
                    <div class="ui basic label">RUB</div>
                    <input type="text" placeholder="Сумма перевода..." id="from-transfer-sum-amount">
                    <button class="ui green button">
                        Перевести
                    </button>
                </div>
            </div>
            <div class="middle aligned row">
                <div class="ui calendar" id="standard_calendar">
                    <div class="ui fluid input left icon">
                        <i class="calendar icon"></i>
                        <input type="text" placeholder="Date/Time">
                    </div>
                </div>
            </div>
        </div>
        <div class="ui placeholder segment">
            <div class="ui one column stackable center aligned grid">
                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Job</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td data-label="Name">James</td>
                        <td data-label="Age">24</td>
                        <td data-label="Job">Engineer</td>
                    </tr>
                    <tr>
                        <td data-label="Name">Jill</td>
                        <td data-label="Age">26</td>
                        <td data-label="Job">Engineer</td>
                    </tr>
                    <tr>
                        <td data-label="Name">Elyse</td>
                        <td data-label="Age">24</td>
                        <td data-label="Job">Designer</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Connection status
    </div>
    <div class="content" id="verify-host-and-port-and-xml">

    </div>
    <div class="actions">
        <div class="ui approve green right labeled icon button">
            Close
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>

</body>
</html>
